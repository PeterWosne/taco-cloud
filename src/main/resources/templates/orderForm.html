<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Taco Cloud</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
    <h1>Order your taco!</h1>
    <form th:method="POST" th:action="@{/orders}" th:object="${tacoOrder}">
        <ul>
            <li th:each="taco : ${tacoOrder.tacos}">
                <span th:text="${taco.name}"></span>
            </li>
        </ul>
        <a th:href="@{/design}">Add another taco</a>
        <h5>Deliver my taco to...</h5>

        <label for="deliveryName">Name: </label>
        <input th:field="*{deliveryName}" id="deliveryName" type="text"/>
        <span class="text-danger"
        th:if="${#fields.hasErrors('deliveryName')}"
        th:errors="*{deliveryName}"></span>
        <br>

        <label for="deliveryStreet">Street: </label>
        <input th:field="*{deliveryStreet}" id="deliveryStreet" type="text"/>
        <span class="text-danger"
        th:if="${#fields.hasErrors('deliveryStreet')}"
        th:errors="*{deliveryStreet}">STREET ERROR</span><br>

        <label for="deliveryCity">City: </label>
        <input th:field="*{deliveryCity}" id="deliveryCity" type="text"/>
        <span class="text-danger"
        th:if="${#fields.hasErrors('deliveryCity')}"
        th:errors="*{deliveryCity}">CITY ERROR</span><br>

        <label for="deliveryState">State: </label>
        <input th:field="*{deliveryState}" id="deliveryState" type="text"/>
        <span class="text-danger"
        th:if="${#fields.hasErrors('deliveryState')}"
        th:errors="*{deliveryState}">STATE ERROR</span><br>

        <label for="deliveryZip">Zip code: </label>
        <input th:field="*{deliveryZip}" id="deliveryZip" type="text"/>
        <span class="text-danger"
        th:if="${#fields.hasErrors('deliveryZip')}"
        th:errors="*{deliveryZip}">ZIP ERROR</span><br>

        <h5>Here's how I'll pay...</h5>
        <label for="creditCardNumber">Credit Card #: </label>
        <input th:field="*{ccNumber}" id="creditCardNumber" type="text"/>
        <span class="text-danger"
        th:if="${#fields.hasErrors('ccNumber')}"
        th:errors="*{ccNumber}">CC NUMBER ERROR</span>
        <br>

        <label for="expiration">Expiration: </label>
        <input th:field="*{ccExpiration}" id="expiration" type="text"/>
        <span class="text-danger"
        th:if="${#fields.hasErrors('ccExpiration')}"
        th:errors="*{ccExpiration}">EXPIRATION ERROR</span><br>

        <label for="cvv">CVV: </label>
        <input th:field="*{ccCVV}" id="cvv" type="text"/>
        <span class="text-danger"
        th:if="${#fields.hasErrors('ccCVV')}"
        th:errors="*{ccCVV}">CVV ERROR</span>
        <br>

        <button class="btn">Submit order</button>
    </form>
</div>

</body>
</html>
