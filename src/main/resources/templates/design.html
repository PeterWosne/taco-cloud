<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Taco Cloud</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
    <h1>Design your taco!</h1>
    <br/>
    <form th:method="POST" th:object="${taco}"> <!--form не объявляет атрибут action, значит отправка будет на /design-->
        <div class="row">
            <!--WRAP-->
            <div class="col">
                <h5>Designate your wrap: </h5>
                <div class="d-flex flex-column">
                    <div th:each="ingredient : ${wrap}">
                        <input th:field="*{ingredients}" th:value="${ingredient.id}" type="checkbox">
                        <span th:text="${ingredient.name}">INGREDIENT</span>
                    </div>
                </div>
            </div>
            <!--CHEESE-->
            <div class="col">
                <h5>Choose your cheese: </h5>
                <div class="d-flex flex-column">
                    <div th:each="ingredient : ${cheese}">
                        <input th:field="*{ingredients}" th:value="${ingredient.id}" type="checkbox"> <!--th:field для заполнения полей объекта taco-->
                        <span th:text="${ingredient.name}">INGREDIENT</span>
                    </div>
                </div>
            </div>
            <div class="w-100"></div>
            <!--SAUCE-->
            <div class="col">
                <h5>Select your sauce: </h5>
                <div class="d-flex flex-column">
                    <div th:each="ingredient : ${sauce}">
                        <input th:field="*{ingredients}" th:value="${ingredient.id}" type="checkbox">
                        <span th:text="${ingredient.name}">INGREDIENT</span>
                    </div>
                </div>
            </div>
            <!--PROTEIN-->
            <div class="col">
                <h5>Pick your protein: </h5>
                <div class="d-flex flex-column">
                    <div th:each="ingredient : ${protein}">
                        <input th:field="*{ingredients}" th:value="${ingredient.id}" type="checkbox">
                        <span th:text="${ingredient.name}">INGREDIENT</span>
                    </div>
                </div>
            </div>
            <div class="w-100"></div>
            <div class="col">
                <h5>Determine your veggies: </h5>
                <div class="d-flex flex-column">
                    <div th:each="ingredient : ${veggies}">
                        <input th:field="*{ingredients}" th:value="${ingredient.id}" type="checkbox">
                        <span th:text="${ingredient.name}">INGREDIENT</span>
                    </div>
                </div>
            </div>
        </div>
        <br/>

        <span class="text-danger"
              th:if="${#fields.hasErrors('ingredients')}"
              th:errors="*{ingredients}"
        >INGREDIENTS ERROR</span>

        <h5>Name your taco creation: </h5>
        <input th:field="*{name}" /><br>
        <span class="text-danger"
              th:if="${#fields.hasErrors('name')}"
              th:errors="*{name}"
        >NAME ERROR</span>
        <br>
        <button class="btn">Create your taco</button>
    </form>
</div>

</body>
</html>
